<div class="registro-container">
  <div class="registro-card">
    <h1>Crear cuenta</h1>
    <p class="lead">Registrate para acceder al panel EasyTrufi</p>

    <!-- Formulario reactivo -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" type="text" formControlName="nombre" placeholder="Ej. Juan Pérez" />
        <div class="error" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">
          <small *ngIf="form.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
          <small *ngIf="form.get('nombre')?.errors?.['minlength']">Debe tener al menos 2 caracteres.</small>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com" />
        <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          <small *ngIf="form.get('email')?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="form.get('email')?.errors?.['email']">Formato de correo inválido.</small>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Mínimo 6 caracteres" />
        <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          <small *ngIf="form.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="form.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
        </div>
      </div>

      <!-- Botón -->
      <button class="btn" type="submit" [disabled]="form.invalid">
        Crear cuenta
      </button>
    </form>

    <p class="footnote">
      ¿Ya tenés cuenta?
      <a routerLink="/login">Iniciá sesión</a>
    </p>
  </div>
</div>
